<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <title>Art-quiz</title>
</head>
<body>
  <div class="super-main-wrapper">
    <main class="overflow-full">
      <div class="loader"></div>      
      <div class="main-play-wrapper main-hide">
      <!-- <div class="main-play-wrapper"> -->

        <div class="play-progress-wrapper">
          <div class="nav-buttons">
            <div class="nav-button-back">
              
            </div>
            <div class="nav-button-home">
            </div>
          </div>
          <div class="play-progress-dot-wrapper">          
          </div>

          <div class="play-progress-timer">
            
          </div>
        </div>

          <div class="play-picture-question-text">

          </div>

          <div class="play-picture-question-picture visibilityAbsNone">
            <div class="play-picture-question-picture-background visibilityNone"></div>
          </div>
          <div class="play-author-question-wrapper"></div>

        
        <div class="play-picture-question-answers-wrapper ">
        </div>

      </div>


      <div class="start-page-wrapper">
      <!-- <div class="start-page-wrapper main-hide"> -->
        <div class="main-logo">
          <div class="main-logo-front">
          
          </div>
        </div>

        <div class="categories-wrapper">
          <div class="picture-game-cat">
            <div class="picture-game-cat-text">
            </div>
          </div>
          <div class="author-game-cat">
            <div class="author-game-cat-text"></div>
          </div>
        </div>

        <div class="settings-show-hide"></div>
   
      </div>


      <div class="cat-main-wrapper main-hide">

        <div class="cat-nav">
          <div class="cat-nav-button-back">
              
          </div>
          <div class="cat-nav-button-home">
          </div>
        </div>

        <div class="cat-author-games">

        </div>

      </div>


      <div class="settings-main-wrapper main-hide">
        <div class="lang-settings">
          <input type="radio" name="language" class="lang-radio" value="ru" id="ru">
          <input type="radio" name="language" class="lang-radio" value="en" id="en">
          <label for="ru" class="lang-switch lang-ru">Русский</label>
          <label for="en" class="lang-switch lang-en">English</label>
        </div>

        <div class="sound-settings">
          <div class="sound-settings-wrap">
            <div class="sound-name"></div>
            <input type="checkbox" class="sound-mute">
          </div>
          <input type="range" class="sound-volume">          
        </div>

        <div class="music-settings"></div>

        <div class="timer-settings">
          <div class="timer-settings-wrap">
            <div class="timer-name"></div>
            <input type="checkbox" class="timer-available">
          </div>
          <select class="select-timer"> 
            <option value="5000">5</option> 
            <option value="10000">10</option> 
            <option value="15000">15</option> 
            <option value="20000">20</option> 
            <option value="25000">25</option> 
            <option value="30000">30</option> 
            </select>
        </div>        

        <div class="fullscreen-settings" data-fullscreen>В полный экран</div>

        <div class="reset-all"></div>

        <div class="settings-show-hide"></div>

      </div>      

    </main>
  </div>
 
  <!-- <script type="module" src="index.js"></script> -->
  <script src="index.js"></script>
</body>
</html>
